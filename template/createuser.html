<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - EduConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/createuser.css">
</head>
<body>
    <header class="header">
        <div class="logo">EduConnect</div>
        <button class="back-button" onclick="goBack()">← Back</button>
    </header>

    <section class="main-section">
        <h1 class="heading">Select Your Role</h1>
        <div class="roles">
            <div class="role-card" onclick="openForm('faculty')">
                <div class="icon">👨‍🏫</div>
                <p>Faculty</p>
            </div>
            <div class="role-card" onclick="openForm('student')">
                <div class="icon">🎓</div>
                <p>Student</p>
            </div>
        </div>

        <div id="form-container" class="form-container">
            <form id="user-form">
                <h2 id="form-title"></h2>
                <div id="dynamic-fields"></div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
