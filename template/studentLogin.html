<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="location.href='register.html'">&#8592; Back</button>
        <a href="home.html" class="logo">EduConnect</a>
    </header>
    <main class="login-section">
        <h1 class="heading">Student Login</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="institute-id">Institute ID</label>
                <input type="text" id="institute-id" placeholder="Enter your Institute ID">
            </div>
            <div class="form-group">
                <label for="role-id">Student ID</label>
                <input type="text" id="role-id" placeholder="Enter your Authority ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
            </div>
            <div class="form-actions">
                <button type="button" class="login-button" onclick="location.href='dashboard.html'">Login</button>
                <button type="reset" class="reset-button">Reset</button>
            </div>
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </form>
    </main>
    <footer class="footer">
        <p>Â© 2025 EduConnect. All rights reserved.</p>
    </footer>
</body>
</html>
