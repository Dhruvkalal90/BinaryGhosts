<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../static/css/styles.css">

    <!-- Custom Script -->
    <script src="../static/js/script.js" defer></script>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-dark bg-transparent p-3">
        <div class="container-fluid">
            <p class="navbar-brand mb-0 h1">EduConnect</p>
            <button id="logoutBtn" class="btn btn-light">
                <i class="fa-solid fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <div class="container text-center mt-5">
        <h2 class="welcome-text fade-in">Welcome to EduConnect</h2>

        <!-- Dashboard Grid with Icons -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4 fade-in">
            <div class="col">
                <div class="card text-center p-4 option-card" onclick="location.href='manageuser.html'">
                    <i class="fa-solid fa-users fa-3x icon"></i>
                    <p class="mt-2">Manage Users</p>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-4 option-card" onclick="alert('Reports Clicked!')">
                    <i class="fa-solid fa-chart-bar fa-3x icon"></i>
                    <p class="mt-2">Reports</p>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-4 option-card" onclick="alert('Upload Marks Clicked!')">
                    <i class="fa-solid fa-upload fa-3x icon"></i>
                    <p class="mt-2">Upload Marks</p>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-4 option-card" onclick="alert('Attendance Clicked!')">
                    <i class="fa-solid fa-list-check fa-3x icon"></i>
                    <p class="mt-2">Attendance</p>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-4 option-card" onclick="alert('View Grades Clicked!')">
                    <i class="fa-solid fa-graduation-cap fa-3x icon"></i>
                    <p class="mt-2">View Grades</p>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-4 option-card" onclick="alert('Assignments Clicked!')">
                    <i class="fa-solid fa-book fa-3x icon"></i>
                    <p class="mt-2">Assignments</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <p>Â© 2025 EduConnect. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
